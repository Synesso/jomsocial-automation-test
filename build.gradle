apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.seleniumhq.selenium.fluent:fluent-selenium:1.14.2'
    compile 'com.github.detro.ghostdriver:phantomjsdriver:1.0.4'
    testCompile 'junit:junit:4.11'
}

test {
    testLogging {
        events 'started', 'passed'
    }
}